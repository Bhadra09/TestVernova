trigger:
- none

pool:
  name: 'selfhosted-agentpool'

variables:
- group: 'sample'

stages:
- stage: CloneGHE
  jobs:
  - job: CloneGHE
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          echo 'cd $(Build.SourcesDirectory)'
          cd $(Build.SourcesDirectory)
          echo 'mkdir $(github_repo)'
          mkdir $(github_repo)
          git config --global url."https://$(github_pat)@github.build.ge.com/".insteadOf https://github.build.ge.com/
          echo 'Git Clone'
          git clone https://$(User_SSO):$(github_pat)@github.build.ge.com/$(github_org)/$(github_repo).git "$(Build.SourcesDirectory)/$(github_repo)"
          echo $(Agent.BuildDirectory)
          echo $(github_repo)
          echo $(Build.SourcesDirectory)
          echo $(System.DefaultWorkingDirectory)
    - task: TerraformCLI@0
      inputs:
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/$(github_repo)'
        backendType: 'selfConfigured'
        allowTelemetryCollection: false
    
    - task: TerraformCLI@0
      inputs:
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/$(github_repo)'
        allowTelemetryCollection: true
    
    - task: TerraformCLI@0
      inputs:
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/$(github_repo)'
        allowTelemetryCollection: true
    - task: TerraformCLI@0
      inputs:
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/$(github_repo)'
        environmentServiceName: '567-gevernovabuildtestsub(37ed9c9a-0d39-4823-a06c-e8121b935f89)'
        providerAzureRmSubscriptionId: '37ed9c9a-0d39-4823-a06c-e8121b935f89'
        runAzLogin: true
        allowTelemetryCollection: true
